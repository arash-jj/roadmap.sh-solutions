<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker UI</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="calender-wrapper">
        <div class="calender-container">
            <!-- Calender-Head -->
            <div class="set-date">
                <div class="date">
                    <input type="text" placeholder="dd / mm / yyyy">
                </div>
                <div class="set-date-btn">
                    <button>
                        <img src="./../../../../assets/calender.svg" alt="Calender">
                    </button>
                </div>
            </div>
            <!-- Calender-Body -->
            <div class="main-content">
                <div class="month">
                    <div class="months-name">
                        <span class="left-arrow"><img src="../../../../assets/arrow-backward.svg" alt="Backward"></span>
                        <span>December 2025</span>
                        <span class="right-arrow"><img src="../../../../assets/arrow-forward.svg" alt="Forward"></span>
                    </div>
                    <div class="days-name">
                        <span>s</span><span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span>
                    </div>
                </div>
                <div class="days">
                    <span></span><span></span><span></span><span></span>
                    <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span>
                    <span>8</span><span>9</span><span>10</span><span>11</span><span>12</span><span>13</span><span>14</span>
                    <span>15</span><span>16</span><span>17</span><span>18</span><span>19</span><span>20</span><span>21</span>
                    <span>22</span><span>23</span><span>24</span><span>25</span><span>26</span><span>27</span><span>28</span>
                    <span>29</span><span>30</span><span>31</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
