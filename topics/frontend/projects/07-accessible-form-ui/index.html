<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form UI</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="form-wrapper">
                <form action="#" class="form-container">
                    <div class="form-group name-container">
                        <label for="full-name">Full Name</label>
                        <input type="text" name="full-name" id="full-name" placeholder="What should we call you?">
                    </div>
                    <div class="form-group email-container">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="error" placeholder="example@yahoo.com">
                        <span class="error-message">Email is already taken</span>
                    </div>
                    <div class="form-group password-container">
                        <label for="password">Enter Password</label>
                        <input type="text" name="password" id="password" class="error" placeholder="xxxxxxxx">
                        <img class="visibility" width="24px" height="24px" src="../../../../assets/image-stuff/visibility-on.svg" alt="VisibilityOn">
                        <span class="error-message">The password must be more that 8 character</span>
                    </div>
                    <div class="form-group password-confirm-container">
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" name="password-confirm" id="password-confirm" placeholder="xxxxxxxx">
                        <img class="visibility" width="24px" height="24px" src="../../../../assets/image-stuff/visibility-off.svg" alt="VisibilityOff">
                    </div>
                    <button class="btn" type="submit">Update Profile</button>
                </form>
            </div>
            <div class="progress-wrapper">
                <div class="progress-container">
                    <div class="progress-bar">
                        <svg class="progress-ring" width="200" height="200">
                            <circle class="progress-ring__background" cx="100" cy="100" r="90"/>
                            <circle class="progress-ring__circle" cx="100" cy="100" r="90"/>
                        </svg>
                        <div class="progress-text">100%</div>
                    </div>
                    <div class="profile-completeness">
                        <div class="profile-completeness-text"><span>Profile Completeness</span></div>
                        <div class="profile-completeness-steps">
                            <ul class="steps">
                                <li class="step completed">Create Account</li>
                                <li class="step completed">Update Roadmap Progress</li>
                                <li class="step completed">Setup Public Profile</li>
                                <li class="step">Complete your first project</li>
                                <li class="step">invite your Friends</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
