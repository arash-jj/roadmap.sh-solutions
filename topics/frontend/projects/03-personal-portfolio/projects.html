            <!-- lightModeAndDarkMode -->
            <div class="switch-mode-container">
                <svg style="display: none;">
                    <symbol viewBox="0 0 24 24" id="light-switch">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>

                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>

                    <symbol viewBox="0 0 24 24" id="dark-switch">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </symbol>
                </svg>
                <button class="disableLight" id="enableLight">
                    <svg>
                        <title>Light mode</title>
                        <use href="#light-switch"></use>
                    </svg>
                </button>
                <button class="disableDark" id="enableDark">
                    <svg>
                        <title>Dark mode</title>
