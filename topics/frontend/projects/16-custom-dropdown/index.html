<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <button class="dropDownBtn" id="dropDownButton">
            <span>
                Select an Item
            </span>
            <img src="../../../../assets/image-stuff/arrow-forward.svg" alt="DropdownIcon">
        </button>
        <ul class="itemList" id="listOfItems">
            <li class="dropDownItem">
                <span>
                    First Item
                </span>
            </li>
            <li class="dropDownItem">
                <span>
                    Second Item
                </span>
            </li>
            <li class="dropDownItem">
                <span>
                    Third Item
                </span>
            </li>
            <li class="dropDownItem">
                <span>
                    Fourth Item
                </span>
            </li>
            <li class="dropDownItem">
                <span>
                    Fifth Item
                </span>
            </li>
        </ul>
    </div>
    <script src="script.js" ></script>
</body>
</html>
