<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted Textarea</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h2>
            Write your Message
        </h2>
        <div class="text-area-container">
            <textarea name="message" id="message" rows="5" cols="30" maxlength="250" placeholder="Start typing ..."></textarea>
            <span id="digit-counter">0 / 250</span>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
