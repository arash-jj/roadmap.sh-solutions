<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="node_modules/js-datepicker/dist/datepicker.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Age Calculator</h1>
        </div>
        <form>
            <label for="age-input">Enter your birth date:</label>
            <div class="age-input-container">
                <input type="text" id="age-input" placeholder="dd/mm/yyyy" autocomplete="off">
                <img id="calender" src="../../../../assets/image-stuff/calender.svg" alt="calender">
            </div>
            <button type="button" id="calculate-age">Calculate Age</button>
        </form>
        <p class="result" id="result">You are <span id="exact-age"></span> old</p>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
